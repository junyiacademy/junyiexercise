<!DOCTYPE html>
<html data-require="math">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>含有負數的乘除法基礎運算</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars" data-ensure="(A < 0 || B < 0) && B !== 0">
            <var id="A">rand( 18 ) - 9</var>
            <var id="B">rand( 18 ) - 9</var>
            <var id="C">A * B</var>
        </div>

        <div class="problems">
            <div id="multiplying">
                <p class="question"><code><span data-if="A&lt;0">( </span><var>A</var> <span data-if="A&lt;0">)</span> \times <span data-if="B&lt;0">(</span> <var>B</var> <span data-if="B&lt;0">)</span> = ？</code> </p>
                <div class="solution" data-type="multiple">
					<div class="sol" data-forms="integer"><var>C</var></div>
				</div>
                <div class="hints">
                    <p data-if="A < 0 && B < 0">一負數乘上一負數變為一正數。</p>
                    <p data-else data-if="A < 0">一負數乘上一正數變為一負數。</p>
                    <p data-else>一正數乘上一負數變為一負數。</p>
                    <p><code><span data-if="A&lt;0">( </span><var>A</var> <span data-if="A&lt;0">)</span> \times <span data-if="B&lt;0">(</span> <var>B</var> <span data-if="B&lt;0">)</span> = <span data-if="C&lt;0">(</span> <var>C</var> <span data-if="C&lt;0">)</span></code></p>
                </div>
            </div>

            <div id="dividing">
                <p class="question"><code><span data-if="C&lt;0">(</span> <var>C</var> <span data-if="C&lt;0">)</span> \div <span data-if="B&lt;0">(</span> <var>B</var> <span data-if="B&lt;0">)</span> = ？</code> </p>
                <div class="solution" data-forms="integer"><var>A</var></div>
                <div class="hints">
                    <p data-if="C < 0 && B < 0">一負數除以一負數變為一正數。</p>
                    <p data-else data-if="C < 0">一負數除以一正數變為一負數。</p>
                    <p data-else>一正數除以一負數變為一負數。</p>
                    <p><code><span data-if="C&lt;0">(</span> <var>C</var> <span data-if="C&lt;0">)</span> \div <span data-if="B&lt;0">(</span> <var>B</var> <span data-if="B&lt;0">)</span> = <span data-if="A&lt;0">(</span><var>A</var> <span data-if="A&lt;0">)</span></code></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
