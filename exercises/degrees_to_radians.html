<!DOCTYPE html>
<html data-require="math angles">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>角度轉換成弧度</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars">
            <var id="ANGLE">randFromArray(commonAngles)</var>
        </div>

        <div class="problems">
            <div id="degrees-to-radians">
                <p class="question">
                    請將<var>ANGLE.deg</var>&deg; 轉換成弧度
                </p>

                <div class="solution" data-type="multiple">
                    <span class="sol" data-forms="pi">
                        <var>ANGLE.deg / 180 * PI</var>
                    </span>弧度
                </div>

                <div class="hints">
                    <p>
                        一個圓總共有<code>360</code>&deg;。一個圓總共有弧度<code>2\pi</code>。
                    </p>
                    <p>
                        也就是說弧度<code>\pi</code>代表
                        <code>180</code>&deg;，所以我們可以藉由乘上<code>\pi</code>再除以<code>180^\circ</code>將角度轉換成弧度。
                    </p>
                    <p>也就是<code>
                        <var>ANGLE.deg</var>^\circ
                        \times \dfrac{\pi}{180^\circ}
                    </code></p>
                    <p>
                        <code>\displaystyle = <var>ANGLE.rad</var></code>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
