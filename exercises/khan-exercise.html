    which is used in exercise test mode

<div id="exercise-message-container" style="display: none;">
    <div class="exercise_message"></div>
</div>
<div id="warning-bar">
    <span id="warning-bar-content"></span>
    <span id="warning-bar-close">(<a href="">close</a>)</span>
</div>
<div id="problem-and-answer">
    <div id='problemarea'>
        <div id='scratchpad'><div></div></div>
        <div id='workarea'></div>
        <div id='hintsarea'></div>
    </div>
    <div id="answer_area_wrap"><div id="answer_area">
        <form id="answerform" action="/exercisedashboard" method="get" name="answerform">
            <div id="answercontent" class="info-box fancy-scrollbar">
                <a id="examples-show">輸入的格式</a>
                <ul id="examples" style="display: none"></ul>
                <span class="info-box-header">答案</span>
                <div id="solutionarea"></div>
                <div class="answer-buttons">
                    <input type="submit" class="simple-button green full-width" id="check-answer-button" value="驗證答案"/>
                    <input type="button" class="simple-button green full-width" id="next-question-button" style="display:none;" name="correctnextbutton" value="恭喜答對了！ 練習下一題"/>
                    <span id="show-solution-button-container"></span>
                    <div id="check-answer-results">
                        <img id="sad" style="display: none;"/>
                        <img id="happy" style="display: none;"/>
                        <p class="check-answer-message info-box-sub-description"></p>
                    </div>
                </div>
            </div>
            <div id="readonly" class="info-box">
                <span id="readonly-problem" class="info-box-header"></span>
                <span id="readonly-title" class="info-box-subheader">You are viewing a problem.</span>
                <span class="info-box-sub-description">To work on problems like this, <a id="readonly-start" href="">start this exercise</a>.</span>
            </div>
            <div class="info-box hint-box">
                <span class="info-box-header">給些提示！</span>
                <div id="get-hint-button-container">
                    <input id="hint" type="button" class="simple-button orange full-width" value="我需要提示" name="hint"/>
                </div>
                <span id="hint-remainder"></span>
            </div>
            <div class="info-box related-video-box" style="display:none;">
                <div id="related-video-content">
                    <span class="info-box-header">Stuck? Watch a video.</span>

                    <div id="related-video-list">
                        <span class="related-content-title">Related videos:</span>
                        <ul class="related-video-list"></ul>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </form>
        <div id="issue" class="info-box" style="display:none;">
            <span class="info-box-header">回報問題</span>
            <span id="issue-status" class="info-box-sub-description"></span>
            <form>
                <fieldset>
                    <legend>問題類型</legend>
                    <ul>
                        <li>
                            <input type="radio" name="issue-type" id="issue-wrong-or-unclear">
                            <label for="issue-wrong-or-unclear">看不懂問題，或是設計的答案是錯的。</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-hard">
                            <label for="issue-hard">太難了! 這一題很傷腦筋(請跟我們說為什麼)。</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-not-showing">
                            <label for="issue-not-showing">題目壞掉了。我看不到題目。</label>
                        </li>
                        <li>
                            <input type="radio" name="issue-type" id="issue-other">
                            <label for="issue-other">其他(請用用下方的欄位跟我們說)。</label>
                        </li>
                            <label>如果習題的顯示不太正常，請參照下方連結的網頁來清空瀏覽器的快取後，重新連結到同一個習題來試試看能不能解決這個問題。<a href='http://qa.lovetvshow.org/2012/09/002.html'>🔗</a></label>
                        </li>
                    </ul>
                </fieldset>
                <label for="issue-title">問題主題:<input type="text" name="issue-title" id="issue-title" /></label>
                <label for="issue-email">你的電子郵件(選項):<input type="text" name="issue-email" id="issue-email" /></label>
                <label for="issue-body">仔細說明區:<textarea name="issue-body" id="issue-body"></textarea></label>
                <input type="submit" class="simple-button" value="確定">
                <a href="/#" id="issue-cancel">取消</a>
                <img id="issue-throbber" style="display:none;" name="issue-throbber">
            </form>
        </div>
    </div></div>
    <div style="clear: both;"></div>
</div>
