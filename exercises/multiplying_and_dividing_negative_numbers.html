<!DOCTYPE html>
<html data-require="math math-format">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>負數的乘法與除法</title>
    <script src="../khan-exercise.js"></script>
</head>
<body>
    <div class="exercise">
        <div class="vars" data-ensure="(A &lt; 0 || B &lt; 0) && B !== 0&& A!== 0">
            <var id="A">rand( 18 ) - 9</var>
            <var id="B">rand( 18 ) - 9</var>
            <var id="C">A * B</var>
        </div>

        <div class="problems">
            <div id="multiplying">
                <p class="question"><span data-if="A&lt;0"><code>(</code></span><code><var>A</var></code><span data-if="A&lt;0"><code>)</code></span> <code>\times</code> <span data-if="B&lt;0"><code>(</code></span><code><var>B</var></code><span data-if="B&lt;0"><code>)</code></span> <code>= </code> ?</p>
                <div class="solution" data-forms="integer"><var>C</var></div>
                <div class="hints">
                    <p data-if="A &lt; 0 && B &lt; 0">一負數乘上一負數變為一正數。</p>
                    <p data-else data-if="A &lt; 0">一負數乘上一正數變為一負數。</p>
                    <p data-else>一正數乘上一負數變為一負數。</p>
                    <p><span data-if="A&lt;0"><code>(</code></span><code><var>A</var></code><span data-if="A&lt;0"><code>)</code></span> <code>\times</code> <span data-if="B&lt;0"><code>(</code></span><code><var>B</var></code><span data-if="B&lt;0"><code>)</code></span> <code>=</code> <span data-if="C&lt;0"><code>(</code></span><code class="hint_pink"><var>C</var></code><span data-if="C&lt;0"><code>)</code></span></p>
                </div>
            </div>

            <div id="dividing">
                <p class="question"><span data-if="C&lt;0"><code>(</code></span><code><var>C</var></code><span data-if="C&lt;0"><code>)</code></span> <code>\div</code> <span data-if="B&lt;0"><code>(</code></span><code><var>B</var></code><span data-if="B&lt;0"><code>)</code></span> <code>= </code> ?</p>
                <div class="solution" data-forms="integer"><var>A</var></div>
                <div class="hints">
                    <p data-if="C &lt; 0 && B &lt; 0">一負數除以一負數變為一正數。</p>
                    <p data-else data-if="C &lt; 0">一負數除以一正數變為一負數。</p>
                    <p data-else>一正數除以一負數變為一負數。</p>
                    <p><span data-if="C&lt;0"><code>(</code></span><code><var>C</var></code><span data-if="C&lt;0"><code>)</code></span> <code>\div</code> <span data-if="B&lt;0"><code>(</code></span><code><var>B</var></code><span data-if="B&lt;0"><code>)</code></span> <code>=</code> <span data-if="A&lt;0"><code>(</code></span><code class="hint_pink"><var>A</var></code><span data-if="A&lt;0"><code>)</code></span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
