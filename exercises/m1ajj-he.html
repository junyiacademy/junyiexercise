<!DOCTYPE html>
<html data-require="math graphie graphie-helpers-arithmetic">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>三位數減一位數的直式減法(需借位)</title>
    <script src="../khan-exercise.js"></script>
    <style type="text/css">
        #answer_area .sol input[type=text] {
            width: 50px;
        }
        #answer_area .entry input[type=text] {
            width: 30px;
        }
        </style>
</head>
<body>
<div class="exercise">
<div class="problems">
    <div id="case1">
        <div class="vars">
            <var id="A_100">randRange(1, 9)</var>
            <var id="A_10">randRange(1, 9)</var>
            <var id="A_1">randRangeWeighted( 0, 8, 0, 0.25 )</var>
            <var id="A"> 100 * A_100 + 10 * A_10 + A_1</var>
            <var id="B" >randRange( A_1 + 1, 9 )</var>
            <var id="DUMMY">[]</var>
        </div>

        <div class="problems">
            <div class="question">
                <div class="graphie" id="numbers">
                    graph.subtractor = new Subtractor( A, B );
                    graph.subtractor.show();
                    DUMMY = Array( graph.subtractor.getNumHints() );
                </div>
            </div>
        </div>
       <div class="solution" data-type="multiple">
            <span class="sol" data-forms="integer"><var>A-B</var></span>
        </div>

        <div class="hints">
            <div class="graphie" data-update="numbers" data-each="DUMMY as dummy">
                graph.subtractor.showHint();
            </div>
            <p>因此，本題的答案為 <code class="hint_pink"><var>A-B</var></code> 。</p>
        </div>
    </div>
</div>
</div>
</body>
</html>
